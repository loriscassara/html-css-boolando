<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/utilities.css">
    </head>
    <body>
        <!-- start header -->
        <header>
            <div class="header-container d-flex flex-align-center flex-justify-between">
                <!-- start block header link -->
                <div class="container-link d-flex flex-align-center flex-justify-center">
                    <a class="link" href=""><strong>Donna</strong></a>
                    <a class="link" href=""><strong>Uomo</strong></a>
                    <a class="link" href=""><strong>Bambini</strong></a>
                </div>
                <!-- start block header logo-img -->
                <div class="container-logo d-flex flex-align-center flex-justify-center">
                    <img class="logo" src="./img/boolean-logo.png" alt="Boolean Logo">
                </div>
                <!-- start block header icon-img -->
                <div class="container-icon d-flex flex-align-center flex-justify-center">
                    <img class="icon1" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Omino_stilizzato.png" alt="header-icon1">
                    <img class="icon2" src="https://www.pngall.com/wp-content/uploads/4/Black-Heart-Symbol-PNG-Clipart.png" alt="header-icon2">
                    <img class="icon3" src="https://www.iconpacks.net/icons/2/free-shopping-cart-icon-3045-thumb.png" alt="header-icon3">
                </div>
            </div>
        </header>
        <!-- start main -->
        <main>
            <div class="container-main d-flex flex-justify-between">
                <!-- start block container-img -->
                <div class="container-img-1">
                    <img class="img1b" src="img/1b.webp" alt="1b">
                    <img class="img1" src="./img/1.webp" alt="1">
                    <img id="heart1" src="https://www.pngall.com/wp-content/uploads/4/Black-Heart-Symbol-PNG-Clipart.png" alt="heart1">
                    <strong><p id="pa1">-50%</p></strong>
                    <strong><p id="pa2">Sostenibilit√†</p></strong>
                </div>
                <div class="container-img-2">
                    <img class="img2b" src="img/2b.webp" alt="2b">
                    <img class="img2" src="./img/2.webp" alt="2">
                    <img id="heart2" src="https://www.pngall.com/wp-content/uploads/4/Black-Heart-Symbol-PNG-Clipart.png" alt="heart2">
                    <strong><p id="pa3">-30%</p></strong>
                </div>
                <div class="container-img-3">
                    <img class="img3b" src="img/3b.webp" alt="3b">
                    <img class="img3" src="./img/3.webp" alt="3">
                    <img id="heart3" src="https://www.pngall.com/wp-content/uploads/4/Black-Heart-Symbol-PNG-Clipart.png" alt="heart3">
                    <strong><p id="pa4">-30%</p></strong>
                </div>
            </div>
            <div class="container-desc d-flex">
                <!-- start block container-desc -->
                <div class="container-desc1">
                    <h4>Levi's</h4>
                    <h2>RELAXED FIT TEE UNISEX</h2>
                    <div class="desc d-flex">
                        <strong><p id="red">14,99 $</p></strong>
                        <p id="sbarred">29,99 $</p>
                    </div>
                </div>
                <div class="container-desc2">
                    <h4>Guess</h4>
                    <h2>ROSES TEE</h2>
                    <div class="desc d-flex">
                        <strong><p id="red">20,99 $</p></strong>
                        <p id="sbarred">29,99 $</p>
                    </div>
                </div>
                <div class="container-desc3">
                    <h4>Come Zucchero Filato</h4>
                    <h2>VOGLIA DI COLORI PASTELLO</h2>
                    <div class="desc d-flex">
                        <strong><p id="red">129,99 $</p></strong>
                        <p id="sbarred">184,99 $</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
